# Archis 個人品牌網站指引
# Personal Branding Website Guidelines for AI Content Creation

site_info:
  name: "Archis Studio"
  chinese_name: "Archis Studio"
  tagline: "透過科技與 AI，成就每一個人的成長"
  author: "Archi Chen"
  language: "zh-TW"
  target_audience: "台灣科技工作者、數據分析師、程式開發者"

# === 內容創作規則 ===
content_rules:
  language_policy:
    primary: "繁體中文"
    technical_terms: "保持英文 (Backend, Data Science, API, GitHub, etc.)"
    tone: "專業但親切，偶爾幽默，使用適量 emoji"
    examples:
      - "今天來聊聊 Backend 開發的眉眉角角 🤔"
      - "Data Science 不只是跑模型這麼簡單！"
      - "量化交易的坑有多深？讓我們一起來踩踩看 😅"

  categories:
    # === 五大主分類架構 ===
    technical:
      name: "技術分享"
      description: "程式設計、後端開發、資料工程、資料科學的技術實務"
      color: "#2c3e50"
      subcategories:
        - backend-dev: "後端開發"
        - data-engineering: "資料工程" 
        - data-science: "資料科學"
        - system-design: "系統設計"
        - dev-tools: "開發工具"
        
    ai-applications:
      name: "AI 應用"
      description: "人工智慧工具應用、自動化流程、生成式 AI 實戰"
      color: "#9b59b6"
      subcategories:
        - automation-tools: "自動化工具 (n8n, Zapier)"
        - ai-assistants: "AI 助手 (ChatGPT, Copilot CLI)"
        - generative-ai: "生成式 AI (圖像、影片、文字)"
        - ml-deployment: "模型部署與應用"
        - ai-integration: "AI 工具整合"
        
    fintech:
      name: "金融科技"
      description: "量化交易、程式交易、回測分析、策略算法"
      color: "#e74c3c"
      subcategories:
        - quantitative-trading: "量化交易"
        - algorithmic-trading: "程式交易"
        - backtesting: "回測分析"
        - trading-strategies: "策略算法"
        - risk-management: "風險管理"
        
    digital-marketing:
      name: "數位行銷"
      description: "Google Analytics、廣告投放、電商工具、行銷自動化"
      color: "#f39c12"
      subcategories:
        - analytics: "數據分析 (GA, GTM)"
        - advertising: "廣告投放"
        - ecommerce-tools: "電商工具"
        - growth-hacking: "成長駭客"
        - marketing-automation: "行銷自動化"
        
    personal-growth:
      name: "個人成長"
      description: "閱讀心得、自我管理、職涯經驗、生產力提升"
      color: "#1abc9c"
      subcategories:
        - book-reviews: "閱讀心得"
        - self-management: "自我管理"
        - career-development: "職涯經驗"
        - productivity: "生產力工具"
        - leadership: "領導力發展"

# === 視覺設計規範 ===
design_guidelines:
  colors:
    primary: "#1a1a1a"         # 深黑 - 時尚經典
    secondary: "#f8f8f8"       # 純白 - 簡約優雅
    accent: "#d4af37"          # 金色 - 奢華點綴
    rose_gold: "#e8b4b8"       # 玫瑰金 - 溫暖優雅
    sage_green: "#9caf88"      # 鼠尾草綠 - 自然時尚
    lavender: "#b19cd9"        # 薰衣草紫 - 夢幻優雅
    charcoal: "#2d2d2d"        # 炭灰 - 現代感
    cream: "#faf7f2"           # 奶油色 - 溫暖基調
    coral: "#ff6b6b"           # 珊瑚色 - 活力點綴

  images:
    header_ratio: "16:9"       # 1200x675px - 寬螢幕美學
    teaser_ratio: "4:5"        # 400x500px - 時尚雜誌比例
    thumbnail_ratio: "1:1"     # 正方形 - Instagram 風格
    max_size: "200KB"
    formats: ["jpg", "png", "webp"]
    
  typography:
    primary_font: "Montserrat"      # 現代無襯線 - 時尚感
    chinese_font: "Noto Sans TC"    # 繁體中文優化
    accent_font: "Playfair Display" # 優雅襯線 - 標題用
    code_font: "JetBrains Mono"     # 程式碼專用

  fashion_aesthetics:
    style: "極簡奢華 (Minimalist Luxury)"
    mood: "現代、優雅、專業卻不失溫度"
    inspiration: "北歐設計 × 日式簡約 × 現代時尚"

# === 文章模板規範 ===
post_templates:
  structure:
    front_matter:
      - title (繁體中文)
      - date (YYYY-MM-DD HH:MM:SS +0800)
      - categories (最多3個)
      - tags (最多6個)
      - excerpt (150字內摘要)
      - header (overlay_color + overlay_image)
      - toc (true/false)
      - toc_sticky (true/false)
    
    content_sections:
      - "引言 (100-200字)"
      - "<!--more--> (閱讀更多分隔線)"
      - "主要內容 (結構化標題)"
      - "程式碼範例 (如適用)"
      - "重點整理"
      - "延伸閱讀/下一步行動"

  filename_format: "YYYY-MM-DD-article-title-in-english.md"
  
  sample_tags:
    technical: ["程式設計", "軟體開發", "程式碼", "架構設計"]
    backend: ["API", "資料庫", "伺服器", "微服務"]
    data: ["機器學習", "資料分析", "Python", "模型訓練"]
    finance: ["量化分析", "投資策略", "金融科技", "風險管理"]
    growth: ["職涯發展", "學習筆記", "生產力", "時間管理"]

# === SEO 優化 ===
seo_rules:
  title_format: "{文章標題} | Archis Studio"
  meta_description: "150字內，包含關鍵字，吸引點擊"
  keywords: "最多10個，中英文混合"
  structured_data: "自動生成 (jekyll-seo-tag)"

# === 檔案結構 ===
file_structure:
  posts: "_posts/"
  pages: "_pages/"
  assets: "assets/"
  images: "assets/images/"
  css: "assets/css/"
  js: "assets/js/"

# === 禁止修改區域 ===
# DO NOT MODIFY - 以下區域由網站管理員維護
protected_areas:
  analytics: 
    google_analytics: "GA_TRACKING_ID"  # 請勿修改
    google_adsense: "ADSENSE_CLIENT_ID" # 請勿修改
  
  integrations:
    disqus_shortname: "SITE_SHORTNAME"  # 請勿修改
    social_media: "保持現有設定"         # 請勿修改
  
  technical_settings:
    permalink: "/:categories/:title/"   # 請勿修改
    timezone: "Asia/Taipei"            # 請勿修改
    encoding: "utf-8"                  # 請勿修改

