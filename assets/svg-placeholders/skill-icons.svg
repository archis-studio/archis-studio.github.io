<!-- Skill Icons - Pixel Art Style (舒適閱讀版) -->
<!-- 技能圖標 - 像素風格舒適配色 + 遊戲元素 -->
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  
  <!-- AI Tool Icon (遊戲風格機器人) -->
  <g id="ai-tool-icon" transform="translate(10, 10)">
    <rect width="60" height="60" fill="#1a1a1a" stroke="#0277BD" stroke-width="2"/>
    <!-- 機器人臉部像素圖 -->
    <rect x="15" y="15" width="8" height="8" fill="#0277BD"/>
    <rect x="37" y="15" width="8" height="8" fill="#0277BD"/>
    <rect x="20" y="35" width="20" height="4" fill="#388E3C"/>
    <!-- 天線裝飾 -->
    <rect x="28" y="8" width="4" height="6" fill="#FF9800"/>
    <circle cx="30" cy="6" r="2" fill="#E91E63"/>
    <text x="30" y="75" text-anchor="middle" fill="#f5f5f5" font-family="monospace" font-size="8">AI工具</text>
  </g>
  
  <!-- Programming Icon (遊戲風格代碼) -->
  <g id="programming-icon" transform="translate(90, 10)">
    <rect width="60" height="60" fill="#1a1a1a" stroke="#7B1FA2" stroke-width="2"/>
    <!-- 代碼括號像素圖 -->
    <rect x="15" y="20" width="4" height="20" fill="#7B1FA2"/>
    <rect x="41" y="20" width="4" height="20" fill="#7B1FA2"/>
    <rect x="25" y="25" width="10" height="4" fill="#7B1FA2"/>
    <rect x="25" y="31" width="10" height="4" fill="#7B1FA2"/>
    <!-- 閃電效果 -->
    <path d="M35 15 L39 19 L37 19 L40 25 L36 21 L38 21 Z" fill="#FF9800"/>
    <text x="30" y="75" text-anchor="middle" fill="#f5f5f5" font-family="monospace" font-size="8">程式設計</text>
  </g>
  
  <!-- Data Analysis Icon (遊戲風格圖表) -->
  <g id="data-icon" transform="translate(170, 10)">
    <rect width="60" height="60" fill="#1a1a1a" stroke="#FF9800" stroke-width="2"/>
    <!-- 像素圖表 -->
    <rect x="15" y="40" width="6" height="15" fill="#388E3C"/>
    <rect x="25" y="30" width="6" height="25" fill="#FF9800"/>
    <rect x="35" y="20" width="6" height="35" fill="#0277BD"/>
    <rect x="45" y="25" width="6" height="30" fill="#E91E63"/>
    <!-- 趨勢箭頭 -->
    <path d="M18 22 L22 18 L26 22 L30 16 L34 20 L38 14" 
          stroke="#7B1FA2" stroke-width="2" fill="none"/>
    <text x="30" y="75" text-anchor="middle" fill="#f5f5f5" font-family="monospace" font-size="8">數據分析</text>
  </g>
  
  <!-- Growth Icon (遊戲風格成長樹) -->
  <g id="growth-icon" transform="translate(250, 10)">
    <rect width="60" height="60" fill="#1a1a1a" stroke="#388E3C" stroke-width="2"/>
    <!-- 成長樹像素圖 -->
    <rect x="28" y="45" width="4" height="10" fill="#388E3C"/>
    <!-- 樹葉層級 -->
    <rect x="20" y="35" width="8" height="4" fill="#4CAF50"/>
    <rect x="32" y="30" width="8" height="4" fill="#4CAF50"/>
    <rect x="24" y="25" width="12" height="4" fill="#66BB6A"/>
    <!-- 成長光環 -->
    <circle cx="30" cy="25" r="18" fill="none" stroke="#FFC107" stroke-width="1" opacity="0.3"/>
    <!-- 等級星星 -->
    <text x="45" y="20" fill="#FFC107" font-size="8">⭐</text>
    <text x="30" y="75" text-anchor="middle" fill="#f5f5f5" font-family="monospace" font-size="8">個人成長</text>
  </g>
  
  <!-- 遊戲風格裝飾元素 -->
  <g opacity="0.3">
    <!-- 經驗值點點 -->
    <circle cx="70" cy="15" r="2" fill="#FFC107"/>
    <circle cx="150" cy="20" r="2" fill="#FFC107"/>
    <circle cx="230" cy="18" r="2" fill="#FFC107"/>
    <circle cx="310" cy="22" r="2" fill="#FFC107"/>
  </g>
  
  <!-- Placeholder Text -->
  <text x="200" y="95" text-anchor="middle" fill="#888888" font-family="monospace" font-size="10">
    [舒適閱讀版 + 遊戲元素 | 自定義像素圖預留位置]
  </text>
  
  <style>
    rect, circle, path {
      image-rendering: pixelated;
      shape-rendering: crispEdges;
    }
  </style>
</svg>