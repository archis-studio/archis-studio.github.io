<!-- Learning Curve Hero - Pixel Art Style -->
<!-- 學習曲線主視覺 - 像素風格 -->
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pixel Art Grid Pattern -->
    <pattern id="pixelGrid" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none" stroke="rgba(0,217,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  <rect width="800" height="400" fill="url(#pixelGrid)"/>
  
  <!-- Learning Curve Path (Pixel Style) -->
  <g id="learningCurve" transform="translate(50, 350)">
    <!-- Beginner Level -->
    <rect x="0" y="0" width="32" height="-80" fill="#ff6b6b" class="pixel-block"/>
    <text x="16" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">新手</text>
    
    <!-- Learning Tools -->
    <rect x="100" y="0" width="32" height="-140" fill="#fbbf24" class="pixel-block"/>
    <text x="116" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">AI工具</text>
    
    <!-- Programming Skills -->
    <rect x="200" y="0" width="32" height="-200" fill="#8b5cf6" class="pixel-block"/>
    <text x="216" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">程式設計</text>
    
    <!-- Specialization -->
    <rect x="300" y="0" width="32" height="-260" fill="#00ff88" class="pixel-block"/>
    <text x="316" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">專業化</text>
    
    <!-- Expert Level -->
    <rect x="400" y="0" width="32" height="-320" fill="#00d9ff" class="pixel-block"/>
    <text x="416" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">專家</text>
    
    <!-- Growth Arrow (Pixel Style) -->
    <path d="M 50 -40 L 450 -340 M 440 -350 L 450 -340 L 440 -330" 
          stroke="#00d9ff" 
          stroke-width="3" 
          fill="none"
          stroke-linecap="square"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="24" font-weight="bold">
    Learning Curve Journey
  </text>
  
  <!-- Placeholder Text -->
  <text x="400" y="380" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="12">
    [PLACEHOLDER: Replace with custom pixel art]
  </text>
  
  <style>
    .pixel-block {
      image-rendering: pixelated;
      shape-rendering: crispEdges;
    }
  </style>
</svg>