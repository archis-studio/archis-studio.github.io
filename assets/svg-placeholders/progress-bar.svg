<!-- Progress Bar - Pixel Art Style -->
<!-- 進度條 - 像素風格 -->
<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Progress Bar Container -->
  <rect x="10" y="20" width="280" height="20" fill="#2a2a2a" stroke="#00d9ff" stroke-width="2"/>
  
  <!-- Progress Fill (75% example) -->
  <rect x="12" y="22" width="210" height="16" fill="#00d9ff" class="pixel-fill"/>
  
  <!-- Pixel segments for retro feel -->
  <g id="pixel-segments">
    <!-- Each segment represents progress -->
    <rect x="12" y="22" width="20" height="16" fill="#00ff88" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="34" y="22" width="20" height="16" fill="#00ff88" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="56" y="22" width="20" height="16" fill="#fbbf24" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="78" y="22" width="20" height="16" fill="#fbbf24" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="100" y="22" width="20" height="16" fill="#8b5cf6" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="122" y="22" width="20" height="16" fill="#8b5cf6" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="144" y="22" width="20" height="16" fill="#ff6b6b" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="166" y="22" width="20" height="16" fill="#ff6b6b" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="188" y="22" width="20" height="16" fill="#00d9ff" stroke="#0a0a0a" stroke-width="1"/>
    <rect x="210" y="22" width="12" height="16" fill="#00d9ff" stroke="#0a0a0a" stroke-width="1"/>
  </g>
  
  <!-- Progress Text -->
  <text x="150" y="15" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">
    學習進度: 75%
  </text>
  
  <!-- Level indicators -->
  <text x="22" y="52" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="8">AI</text>
  <text x="65" y="52" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="8">Code</text>
  <text x="111" y="52" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="8">Data</text>
  <text x="155" y="52" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="8">Pro</text>
  <text x="199" y="52" text-anchor="middle" fill="#00d9ff" font-family="monospace" font-size="8">Expert</text>
  
  <style>
    .pixel-fill {
      image-rendering: pixelated;
      shape-rendering: crispEdges;
    }
  </style>
</svg>