<!-- 技能圖標設計指南 -->
<!-- 64x64 像素圖標設計規格和網格系統 -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <!-- 8x8 像素網格 -->
    <pattern id="grid8x8" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
    
    <!-- 舒適閱讀版色彩 -->
    <style>
      .ai-blue { fill: #0277BD; }
      .ai-green { fill: #388E3C; }
      .ai-purple { fill: #7B1FA2; }
      .ai-orange { fill: #FF9800; }
      .ai-pink { fill: #E91E63; }
      .exp-gold { fill: #FFC107; }
      .bg-dark { fill: #1a1a1a; }
      .text-light { fill: #f5f5f5; }
      .text-muted { fill: #b3b3b3; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="#0a0a0a"/>
  
  <!-- 標題 -->
  <text x="300" y="25" text-anchor="middle" class="text-light" 
        font-family="JetBrains Mono" font-size="16" font-weight="bold">
    技能圖標設計指南 Skill Icons Design Guide
  </text>
  
  <!-- 1. AI 工具圖標 (左上) -->
  <g id="aiToolIcon" transform="translate(50, 50)">
    <!-- 網格背景 -->
    <rect width="64" height="64" fill="url(#grid8x8)" opacity="0.3"/>
    <rect width="64" height="64" fill="none" stroke="#0277BD" stroke-width="2"/>
    
    <!-- 像素設計 (8x8 網格對齊) -->
    <!-- 機器人頭部外框 -->
    <rect x="16" y="16" width="32" height="24" class="bg-dark" stroke="#0277BD" stroke-width="2"/>
    
    <!-- 眼睛 -->
    <rect x="20" y="20" width="6" height="6" class="ai-blue"/>
    <rect x="38" y="20" width="6" height="6" class="ai-blue"/>
    
    <!-- 嘴部/介面 -->
    <rect x="24" y="30" width="16" height="4" class="ai-green"/>
    
    <!-- 天線 -->
    <rect x="30" y="8" width="4" height="8" class="ai-orange"/>
    <circle cx="32" cy="6" r="3" class="exp-gold"/>
    
    <!-- 電路紋路 -->
    <rect x="18" y="34" width="2" height="4" class="ai-blue" opacity="0.6"/>
    <rect x="44" y="34" width="2" height="4" class="ai-blue" opacity="0.6"/>
    
    <!-- 標籤 -->
    <text x="32" y="75" text-anchor="middle" class="text-light" 
          font-family="JetBrains Mono" font-size="10" font-weight="600">
      🤖 AI工具
    </text>
    <text x="32" y="87" text-anchor="middle" class="text-muted" 
          font-family="Inter" font-size="8">
      AI Tools
    </text>
  </g>
  
  <!-- 2. 程式設計圖標 (右上) -->
  <g id="programmingIcon" transform="translate(200, 50)">
    <!-- 網格背景 -->
    <rect width="64" height="64" fill="url(#grid8x8)" opacity="0.3"/>
    <rect width="64" height="64" fill="none" stroke="#7B1FA2" stroke-width="2"/>
    
    <!-- 螢幕邊框 -->
    <rect x="8" y="12" width="48" height="36" class="bg-dark" stroke="#7B1FA2" stroke-width="2"/>
    
    <!-- 代碼括號 -->
    <rect x="12" y="18" width="4" height="12" class="ai-purple"/>
    <rect x="48" y="18" width="4" height="12" class="ai-purple"/>
    
    <!-- 程式碼行 -->
    <rect x="18" y="20" width="12" height="2" class="ai-orange"/>
    <rect x="18" y="24" width="8" height="2" class="ai-green"/>
    <rect x="18" y="28" width="16" height="2" class="ai-blue"/>
    
    <!-- 游標 -->
    <rect x="32" y="32" width="2" height="4" class="exp-gold">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 閃電效果 -->
    <polygon points="36,16 40,20 38,20 42,26 38,22 40,22 36,16" class="ai-orange"/>
    
    <!-- 標籤 -->
    <text x="32" y="75" text-anchor="middle" class="text-light" 
          font-family="JetBrains Mono" font-size="10" font-weight="600">
      💻 程式設計
    </text>
    <text x="32" y="87" text-anchor="middle" class="text-muted" 
          font-family="Inter" font-size="8">
      Programming
    </text>
  </g>
  
  <!-- 3. 數據分析圖標 (左下) -->
  <g id="dataIcon" transform="translate(350, 50)">
    <!-- 網格背景 -->
    <rect width="64" height="64" fill="url(#grid8x8)" opacity="0.3"/>
    <rect width="64" height="64" fill="none" stroke="#FF9800" stroke-width="2"/>
    
    <!-- 座標軸 -->
    <rect x="12" y="12" width="2" height="32" class="text-muted"/>
    <rect x="12" y="42" width="40" height="2" class="text-muted"/>
    
    <!-- 柱狀圖 -->
    <rect x="16" y="36" width="6" height="8" class="ai-green"/>
    <rect x="24" y="28" width="6" height="16" class="ai-orange"/>
    <rect x="32" y="20" width="6" height="24" class="ai-blue"/>
    <rect x="40" y="24" width="6" height="20" class="ai-pink"/>
    
    <!-- 趨勢線 -->
    <path d="M18,38 L27,30 L35,22 L43,26" stroke="#7B1FA2" stroke-width="2" fill="none"/>
    
    <!-- 數據點 -->
    <circle cx="18" cy="38" r="2" class="ai-purple"/>
    <circle cx="27" cy="30" r="2" class="ai-purple"/>
    <circle cx="35" cy="22" r="2" class="ai-purple"/>
    <circle cx="43" cy="26" r="2" class="ai-purple"/>
    
    <!-- 標籤 -->
    <text x="32" y="75" text-anchor="middle" class="text-light" 
          font-family="JetBrains Mono" font-size="10" font-weight="600">
      📊 數據分析
    </text>
    <text x="32" y="87" text-anchor="middle" class="text-muted" 
          font-family="Inter" font-size="8">
      Data Analysis
    </text>
  </g>
  
  <!-- 4. 個人成長圖標 (右下) -->
  <g id="growthIcon" transform="translate(500, 50)">
    <!-- 網格背景 -->
    <rect width="64" height="64" fill="url(#grid8x8)" opacity="0.3"/>
    <rect width="64" height="64" fill="none" stroke="#388E3C" stroke-width="2"/>
    
    <!-- 樹幹 -->
    <rect x="28" y="36" width="8" height="16" class="ai-green"/>
    
    <!-- 樹葉層級 (成長階段) -->
    <rect x="20" y="32" width="24" height="4" class="ai-green" opacity="0.8"/>
    <rect x="16" y="24" width="32" height="8" class="ai-green" opacity="0.9"/>
    <rect x="12" y="16" width="40" height="8" class="ai-green"/>
    
    <!-- 成長光環 -->
    <circle cx="32" cy="24" r="20" fill="none" stroke="#FFC107" stroke-width="1" opacity="0.4"/>
    
    <!-- 成就星星 -->
    <polygon points="32,8 34,14 40,14 35,18 37,24 32,21 27,24 29,18 24,14 30,14" class="exp-gold"/>
    
    <!-- 升級箭頭 -->
    <polygon points="48,40 52,36 50,36 50,32 46,32 46,36 44,36" class="ai-orange"/>
    <polygon points="16,40 20,36 18,36 18,32 14,32 14,36 12,36" class="ai-orange"/>
    
    <!-- 標籤 -->
    <text x="32" y="75" text-anchor="middle" class="text-light" 
          font-family="JetBrains Mono" font-size="10" font-weight="600">
      🌱 個人成長
    </text>
    <text x="32" y="87" text-anchor="middle" class="text-muted" 
          font-family="Inter" font-size="8">
      Personal Growth
    </text>
  </g>
  
  <!-- 設計規格說明 -->
  <g id="specifications" transform="translate(50, 200)">
    <rect x="0" y="0" width="500" height="180" class="bg-dark" stroke="#0277BD" stroke-width="1" opacity="0.8"/>
    
    <text x="10" y="20" class="text-light" font-family="JetBrains Mono" font-size="14" font-weight="bold">
      📐 設計規格 Design Specifications
    </text>
    
    <!-- 規格列表 -->
    <g transform="translate(10, 35)">
      <text x="0" y="0" class="ai-blue" font-family="JetBrains Mono" font-size="12" font-weight="600">
        尺寸規格 Size Specifications:
      </text>
      <text x="0" y="18" class="text-muted" font-family="Inter" font-size="10">
        • 主要尺寸: 64x64 像素 (網格對齊)
      </text>
      <text x="0" y="32" class="text-muted" font-family="Inter" font-size="10">
        • 小型尺寸: 32x32 像素 (縮小版本)
      </text>
      <text x="0" y="46" class="text-muted" font-family="Inter" font-size="10">
        • 網格基準: 8x8 像素對齊
      </text>
      
      <text x="250" y="0" class="ai-green" font-family="JetBrains Mono" font-size="12" font-weight="600">
        色彩系統 Color System:
      </text>
      <text x="250" y="18" class="text-muted" font-family="Inter" font-size="10">
        • AI 藍: #0277BD (專業信任)
      </text>
      <text x="250" y="32" class="text-muted" font-family="Inter" font-size="10">
        • AI 綠: #388E3C (成長穩重)
      </text>
      <text x="250" y="46" class="text-muted" font-family="Inter" font-size="10">
        • AI 紫: #7B1FA2 (創意深度)
      </text>
      
      <text x="0" y="75" class="ai-orange" font-family="JetBrains Mono" font-size="12" font-weight="600">
        技術要求 Technical Requirements:
      </text>
      <text x="0" y="93" class="text-muted" font-family="Inter" font-size="10">
        • 格式: PNG (透明背景)
      </text>
      <text x="0" y="107" class="text-muted" font-family="Inter" font-size="10">
        • 渲染: 像素完美 (無反鋸齒)
      </text>
      <text x="0" y="121" class="text-muted" font-family="Inter" font-size="10">
        • 風格: 8-bit 遊戲像素藝術
      </text>
      
      <text x="250" y="75" class="ai-pink" font-family="JetBrains Mono" font-size="12" font-weight="600">
        設計原則 Design Principles:
      </text>
      <text x="250" y="93" class="text-muted" font-family="Inter" font-size="10">
        • 簡潔識別: 主要特徵突出
      </text>
      <text x="250" y="107" class="text-muted" font-family="Inter" font-size="10">
        • 一致風格: 統一像素密度
      </text>
      <text x="250" y="121" class="text-muted" font-family="Inter" font-size="10">
        • 舒適配色: 護眼色彩搭配
      </text>
    </g>
    
    <!-- 檔案命名 -->
    <text x="10" y="155" class="exp-gold" font-family="JetBrains Mono" font-size="11" font-weight="600">
      📁 檔案命名: ai-tools-64px.png, programming-64px.png, data-analysis-64px.png, personal-growth-64px.png
    </text>
  </g>
  
  <!-- 網格系統展示 -->
  <g id="gridSystem" transform="translate(50, 160)">
    <text x="0" y="-5" class="text-light" font-family="JetBrains Mono" font-size="12" font-weight="600">
      8x8 像素網格系統示例
    </text>
    
    <!-- 放大的網格 (16x16 顯示) -->
    <g transform="scale(2)">
      <rect width="32" height="32" fill="url(#grid8x8)" opacity="0.5"/>
      <rect width="32" height="32" fill="none" stroke="#FFC107" stroke-width="1"/>
      
      <!-- 示例像素藝術 -->
      <rect x="12" y="12" width="8" height="8" class="ai-blue" opacity="0.8"/>
      <text x="16" y="30" text-anchor="middle" class="text-muted" font-family="JetBrains Mono" font-size="4">
        8x8
      </text>
    </g>
  </g>
  
  <!-- 版權資訊 -->
  <text x="300" y="390" text-anchor="middle" class="text-muted" 
        font-family="Inter" font-size="9">
    Archis Digital Compass - Pixel Art Design Guide | 舒適閱讀版配色系統
  </text>
  
  <style>
    <![CDATA[
    rect, polygon, circle, path {
      image-rendering: pixelated;
      shape-rendering: crispEdges;
    }
    
    text {
      image-rendering: auto;
      text-rendering: optimizeLegibility;
    }
    ]]>
  </style>
</svg>