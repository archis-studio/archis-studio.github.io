<!-- 進度條和 UI 元素 SVG 模板 -->
<!-- 遊戲風格進度條、等級條、經驗值條 -->
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <!-- 舒適閱讀版色彩 -->
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="manaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="expGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    
    <!-- 發光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 像素陰影 -->
    <filter id="pixelShadow">
      <feOffset in="SourceGraphic" dx="2" dy="2"/>
      <feFlood flood-color="rgba(0,0,0,0.4)"/>
      <feComposite in2="SourceGraphic"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="#0a0a0a"/>
  
  <!-- 1. 主進度條 (學習進度) -->
  <g id="mainProgressBar" transform="translate(20, 20)">
    <text x="0" y="-5" fill="#f5f5f5" font-family="JetBrains Mono" font-size="12" font-weight="600">
      學習進度 Learning Progress
    </text>
    
    <!-- 外框 -->
    <rect x="0" y="0" width="360" height="20" fill="#1a1a1a" 
          stroke="#0277BD" stroke-width="2" filter="url(#pixelShadow)"/>
    
    <!-- 背景紋理 -->
    <rect x="2" y="2" width="356" height="16" fill="#2a2a2a"/>
    
    <!-- 進度填充 (75%) -->
    <rect x="2" y="2" width="267" height="16" fill="url(#expGradient)">
      <!-- 發光動畫 -->
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 像素分段線 -->
    <g stroke="#0a0a0a" stroke-width="1" opacity="0.3">
      <line x1="72" y1="2" x2="72" y2="18"/>
      <line x1="144" y1="2" x2="144" y2="18"/>
      <line x1="216" y1="2" x2="216" y2="18"/>
      <line x1="288" y1="2" x2="288" y2="18"/>
    </g>
    
    <!-- 進度文字 -->
    <text x="180" y="32" text-anchor="middle" fill="#b3b3b3" 
          font-family="JetBrains Mono" font-size="10">75% Complete</text>
  </g>
  
  <!-- 2. 技能等級條組 -->
  <g id="skillBars" transform="translate(20, 70)">
    <text x="0" y="-5" fill="#f5f5f5" font-family="JetBrains Mono" font-size="12" font-weight="600">
      技能等級 Skill Levels
    </text>
    
    <!-- AI 工具技能 -->
    <g id="aiSkill">
      <rect x="0" y="0" width="180" height="16" fill="#1a1a1a" 
            stroke="#0277BD" stroke-width="1"/>
      <rect x="1" y="1" width="125" height="14" fill="url(#manaGradient)"/>
      <text x="185" y="12" fill="#0277BD" font-family="JetBrains Mono" font-size="10">
        AI Tools Lv.8
      </text>
    </g>
    
    <!-- 程式設計技能 -->
    <g id="programmingSkill" transform="translate(0, 25)">
      <rect x="0" y="0" width="180" height="16" fill="#1a1a1a" 
            stroke="#7B1FA2" stroke-width="1"/>
      <rect x="1" y="1" width="108" height="14" fill="#7B1FA2"/>
      <text x="185" y="12" fill="#7B1FA2" font-family="JetBrains Mono" font-size="10">
        Programming Lv.6
      </text>
    </g>
    
    <!-- 數據分析技能 -->
    <g id="dataSkill" transform="translate(0, 50)">
      <rect x="0" y="0" width="180" height="16" fill="#1a1a1a" 
            stroke="#FF9800" stroke-width="1"/>
      <rect x="1" y="1" width="90" height="14" fill="url(#expGradient)"/>
      <text x="185" y="12" fill="#FF9800" font-family="JetBrains Mono" font-size="10">
        Data Analysis Lv.5
      </text>
    </g>
    
    <!-- 個人成長技能 -->
    <g id="growthSkill" transform="translate(0, 75)">
      <rect x="0" y="0" width="180" height="16" fill="#1a1a1a" 
            stroke="#388E3C" stroke-width="1"/>
      <rect x="1" y="1" width="144" height="14" fill="url(#healthGradient)"/>
      <text x="185" y="12" fill="#388E3C" font-family="JetBrains Mono" font-size="10">
        Growth Lv.9
      </text>
    </g>
  </g>
  
  <!-- 3. 經驗值條 (XP Bar) -->
  <g id="expBar" transform="translate(20, 180)">
    <text x="0" y="-5" fill="#f5f5f5" font-family="JetBrains Mono" font-size="12" font-weight="600">
      經驗值 Experience Points
    </text>
    
    <!-- 外框 (特殊設計) -->
    <rect x="0" y="0" width="300" height="18" fill="#1a1a1a" 
          stroke="#FFC107" stroke-width="2" filter="url(#pixelShadow)"/>
    
    <!-- 經驗值填充 (65%) -->
    <rect x="2" y="2" width="195" height="14" fill="url(#expGradient)" 
          filter="url(#glow)">
      <!-- 脈衝動畫 -->
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 經驗值文字 -->
    <text x="310" y="12" fill="#FFC107" font-family="JetBrains Mono" font-size="10" font-weight="600">
      2,650 / 4,000 XP
    </text>
  </g>
  
  <!-- 裝飾性遊戲元素 -->
  <g id="decorations" opacity="0.4">
    <!-- 等級徽章 -->
    <circle cx="380" cy="30" r="12" fill="#FFC107" filter="url(#glow)"/>
    <text x="380" y="35" text-anchor="middle" fill="#0a0a0a" 
          font-family="JetBrains Mono" font-size="10" font-weight="bold">12</text>
    
    <!-- 成就星星 -->
    <polygon points="380,80 382,86 388,86 383,90 385,96 380,93 375,96 377,90 372,86 378,86" 
             fill="#E91E63">
      <animateTransform attributeName="transform" type="rotate" 
                       values="0 380 88;360 380 88" dur="3s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- 經驗值粒子 -->
    <circle cx="320" cy="160" r="2" fill="#FFC107">
      <animate attributeName="cy" values="160;150;160" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="335" cy="165" r="2" fill="#FFC107">
      <animate attributeName="cy" values="165;155;165" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 像素完美樣式 -->
  <style>
    <![CDATA[
    rect, line, polygon, circle {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      shape-rendering: crispEdges;
    }
    
    text {
      image-rendering: auto;
      text-rendering: optimizeLegibility;
    }
    ]]>
  </style>
</svg>