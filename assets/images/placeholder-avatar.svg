<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1B2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A017;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="500" fill="url(#bgGrad)"/>
  
  <!-- Autumn leaf decoration -->
  <circle cx="100" cy="100" r="40" fill="#D4A017" opacity="0.1"/>
  <circle cx="400" cy="400" r="60" fill="#4A90B8" opacity="0.1"/>
  
  <!-- Initial "A" -->
  <text x="250" y="320" 
        font-family="Playfair Display, serif" 
        font-size="280" 
        font-weight="bold"
        text-anchor="middle" 
        fill="url(#letterGrad)">A</text>
  
  <!-- Bottom text -->
  <text x="250" y="450" 
        font-family="JetBrains Mono, monospace" 
        font-size="24" 
        text-anchor="middle" 
        fill="#C5C5C5" 
        opacity="0.7">ARCHIS.STUDIO</text>
</svg>
