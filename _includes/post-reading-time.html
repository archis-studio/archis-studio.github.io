<!-- Enhanced Reading Time Display -->
{% assign words = content | number_of_words %}
{% if words <= 250 %}
  1 min read
{% elsif words <= 500 %}
  2 mins read
{% elsif words <= 750 %}
  3 mins read
{% elsif words <= 1000 %}
  4 mins read
{% else %}
  {{ words | divided_by:250 | plus:1 }} mins read
{% endif %}
